<body>

    <div id="app">
        {{ totalPriceMethod() }}
        {{ totalPriceMethod() }}

        {{ totalPrice }}
        {{ totalPrice }}

    <script>
        let app = new Vue({
            el: '#app',
            data() {
                return {
                    price: 1,
                    number: 1
                }
            },
            methods: {
                totalPriceMethod() {
                    console.log('method')
                    return this.number * this.price
                }
            },
            computed: {
                totalPrice() {
                    console.log('computed')
                    return this.number * this.price
                }
            },
            watch: {

            }
        })
    </script>
