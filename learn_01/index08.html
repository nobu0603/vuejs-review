<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {{ totalPriceMethod() }}

            methods: {
                totalPriceMethod() {
                    console.log('method')
                    return this.number * this.price

            },
            computed: {
                // totalPrice() {

                totalPrice: app => app.number * app.price
            },
            watch: {
                books: {
                    handler() {
                        console.log('books changed')

                }

        Vue.set(app.reactiveTest, 'age', 20)
