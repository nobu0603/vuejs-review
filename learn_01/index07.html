<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
    <button id="clickEvent" onclick="btnClicked()">ボタン</button>


    <!-- Ajax -->
    <form>
        <button id="prevent" type="submit">送信</button>
    </form>

    <div id="app">
        <!-- <button v-on:click="btnClicked">ボタンVue</button> -->
        <button @click="btnClicked">ボタンVue</button>
        <button @click="btnClickedEvent">ボタンVueEvent</button>
        <button @click="btnClickedArgs(1)">ボタンVue引数</button>
        <button @click="btnClickedArgsEvent(1, $event)">ボタンVue引数イベント</button>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data() {
                return {
                    
                }
            },
            methods: {
                btnClicked() {
                    console.log('ボタンがクリックされましたVue')
                },
                btnClickedEvent(e) {
                    console.log(e)
                },
                btnClickedArgs(int) {
                    console.log(int)
                },
                btnClickedArgsEvent(int, e) {
                    console.log(int, e)
                }
            },
        })

        function btnClicked() {
            console.log('ボタンがクリックされました')
        }

        const clickEvent = document.getElementById('clickEvent');

        const prevent = document.getElementById('prevent');
        prevent.addEventListener('click', (e) => {
            // 送信ボタンのデフォルトの挙動をキャンセル
            e.preventDefault();
            console.log(e)
        })
    </script>
</body>
</html>
