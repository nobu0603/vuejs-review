<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <style>
        .active {
            border: 1px solid red;
        }
        .text-danger {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :style="{fontSize:fontSize}">キャメルケースstyleテスト</div>
        <div :style="{'font-size':fontSize}">ケバブケースstyleテスト</div>
        <div :class="{active:isActive}">classテスト</div>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data() {
                return {
                    // キャメルケース
                    fontSize: '20px',

                    isActive: true,
                }
            }
        })
    </script>
</body>
</html>
